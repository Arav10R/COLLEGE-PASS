<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests Summary</title>
    <link rel="stylesheet" href="adminreqcomp.css">
    <script>
        window.onload = function () {
            const approvedCount = localStorage.getItem('approvedCount') || 0;
            const rejectedCount = localStorage.getItem('rejectedCount') || 0;

            document.getElementById('approvedRequests').textContent = approvedCount;
            document.getElementById('rejectedRequests').textContent = rejectedCount;
        };
    </script>
</head>
<body>
    <body style="background-image: url('image2.avif'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;"></body>

    <div class="header">
        <h1>KALAIGNARKARUNANIDHI INSTITUTE OF TECHNOLOGY</h1>
        <h2>COIMBATORE 641402</h2>
        <h3>Leave Requests Summary</h3>
    </div>

    <div class="summary-container">
        <div class="summary-box" id="approved-box">
            <h4>Approved Requests</h4>
            <p id="approvedRequests">0</p>
        </div>
        <div class="summary-box" id="rejected-box">
            <h4>Rejected Requests</h4>
            <p id="rejectedRequests">0</p>
        </div>
    </div>

    <!-- Return to home button -->
    <div class="button-container">
        <button onclick="window.location.href='facdashboard.html'">Return to Home</button>
    </div>

</body>
</html>
